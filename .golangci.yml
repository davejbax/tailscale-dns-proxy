linters:
  enable:
    - errcheck
    - gosimple
    - govet
    - ineffassign
    - staticcheck
    - typecheck
    - unused
    # Non-defaults follow
    - containedctx
    - contextcheck
    - dupl
    - durationcheck
    - errorlint
    - gochecknoglobals
    - gocritic
    - goimports
    - gosec
    - loggercheck
    - revive
    - stylecheck
    - tenv
    - testifylint
    - testpackage
    - tparallel
run:
  timeout: "5m" # Long timeout for cache initialisation in CI